<div class="main-wrapper">
    <figure itemscope="" itemtype="http://schema.org/ImageObject" class="page-absolute-icon">
        <img alt="Wallet icon" itemprop="contentUrl" src="assets/images/wallet-icon.svg"/>
    </figure>
    <div class="padding-top-50 padding-top-xs-20 padding-bottom-50">
        <div class="container-fluid padding-top-30 padding-bottom-50 padding-top-xs-0 padding-bottom-xs-0 no-gutter-xs text-center-xs">
            <div class="row">
                <div class="col-xs-12 col-sm-8 col-lg-7 col-lg-offset-1 inline-block-top">
                    <div class="fs-40 fs-xs-30 lato-bold fade-in-element"><span class="inline-block dcn-amount">0</span><span class="inline-block padding-left-10">DCN</span></div>
                    <div class="fs-30 fs-xs-20 padding-bottom-30 padding-bottom-xs-10 lato-bold fade-in-element"><span class="inline-block padding-right-10">=</span><span class="inline-block usd-amount">0</span><span class="inline-block padding-left-10">USD</span></div>
                    <div class="fs-20 fs-xs-15 fade-in-element"><span class="eth-amount inline-block">0</span><span class="inline-block padding-left-10 padding-left-xs-5">ETH for transaction fees</span><figure itemscope="" itemtype="http://schema.org/ImageObject" class="inline-block margin-left-10 more-info" data-toggle="popover" data-placement="bottom" data-content="Ether (ETH) is a currency that is used for covering your transaction costs. Don't have ETH? <a href='//wallet.dentacoin.com/buy'>Buy some with a card here</a>."><img alt="More info icon" itemprop="contentUrl" src="assets/images/more-info.svg" class="width-100 max-width-20 cursor-pointer"/></figure></div>
                </div>
                <div class="col-sm-4 col-lg-3 inline-block-top text-right hide-this-xs">
                    <figure itemscope="" itemtype="http://schema.org/ImageObject" id="qrcode">
                        <img src="assets/images/blurred-qr-code.jpg" alt="Blurred qr code image" class="width-100 max-width-180" itemprop="contentUrl"/>
                    </figure>
                </div>
            </div>
        </div>
        <a href="javascript:void(0)" class="eth-address-container copy-address fade-in-element color-white text-center" data-toggle="tooltip" title="Copied." data-clipboard-target="#copy-address">
            <h2 class="fs-20">Your Dentacoin Address:</h2>
            <div class="fs-0">
                <figure class="inline-block copy-icon" itemscope="" itemtype="http://schema.org/ImageObject">
                    <img src="assets/images/copy-icon.svg" class="max-width-30 width-100 margin-right-5" alt="Copy address to clipboard icon" itemprop="contentUrl"/>
                </figure>
                <input type="text" readonly class="address-value inline-block fs-18 fs-xs-12" id="copy-address"/>
                <figure class="inline-block qr-code-icon" itemscope="" itemtype="http://schema.org/ImageObject">
                    <img src="assets/images/qr-code-icon.svg" class="max-width-30 width-100 margin-left-5" alt="QR code icon" itemprop="contentUrl"/>
                </figure>
            </div>
        </a>
    </div>
</div>
