<div class="main-wrapper">
    <figure itemscope="" itemtype="http://schema.org/ImageObject" class="page-absolute-icon">
        <img alt="Buy icon" itemprop="contentUrl" src="assets/images/spend-icon.svg"/>
    </figure>
    <div class="padding-bottom-50">
        <div class="container-fluid no-gutter">
            <div class="row spend-navigation module">
                <div class="col-xs-6">
                    <a (click)="toGiftCards()" class="fs-16 calibri-bold color-light-blue prev cursor-pointer">BUY GIFT CARDS</a>
                </div>
                <div class="col-xs-6 text-right">
                    <a (click)="toPayAssuranceFees()" class="fs-16 calibri-bold color-light-blue next cursor-pointer">GO TO DCN ASSURANCE</a>
                </div>
            </div>
            <div class="row padding-top-20 padding-top-xs-0">
                <div class="col-xs-12 text-center">
                    <div class="mobile-nav padding-top-xs-20">
                        <a (click)="toGiftCards()" class="prev cursor-pointer text-left"><img alt="Buy icon" itemprop="contentUrl" src="assets/images/gray-arrow-left.svg"/></a>
                        <h1 class="calibri-bold fs-28 fs-xs-24">TRADE ON EXCHANGES</h1>
                        <a (click)="toPayAssuranceFees()" class="next cursor-pointer text-right"><img alt="Buy icon" itemprop="contentUrl" src="assets/images/gray-arrow-right.svg"/></a>
                    </div>
                    <div class="padding-top-15 padding-top-xs-40 padding-bottom-40 fs-16">Dentacoin (DCN) is listed on numerous international exchange platforms that allow you to easily exchange it against hundreds of other crypto and traditional currencies.</div>
                    <ul class="camping-for-exchanges text-left"></ul>
                </div>
            </div>
        </div>
        <div class="bottom-absolute-btn text-center">
            <a (click)="toSend()" class="white-light-blue-btn light-blue-border cursor-pointer min-width-xs-300">DEPOSIT TO EXCHANGE</a>
        </div>
    </div>
</div>
